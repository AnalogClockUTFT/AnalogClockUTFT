<script>
function GetFlameState() {

nocache = "&nocache=" + Math.random() * 1000000;
var request = new XMLHttpRequest();
request.onreadystatechange = function() {
if (this.readyState == 4) {
if (this.status == 200) {
if (this.responseText != null) {
var arrayOfStrings = this.responseText.split(":");
document.getElementById("temp_txt").innerHTML = arrayOfStrings[0];
document.getElementById("humid_txt").innerHTML = arrayOfStrings[1];
document.getElementById("porog_txt").innerHTML = arrayOfStrings[4];
if(arrayOfStrings[2] == "1"){
    document.getElementById("btn1").setAttribute("class","rely_state_enabled");
}else{
    document.getElementById("btn1").setAttribute("class","rely_state_nothing");
}
if(arrayOfStrings[3] =="1"){
    document.getElementById("btn2").setAttribute("class","rel_state_enabled");
}else{
    document.getElementById("btn2").setAttribute("class","rel_state_nothing");
}
}
}
}
}

request.open("GET", "ajax_flame" + nocache, true);
request.send(null);
setTimeout('GetFlameState()', 5000);
}

function onClick(pin){
  var request = new XMLHttpRequest();

}

function clock(){
var d = new Date();
var month_num = d.getMonth();
var day = d.getDate();
var week_num = d.getUTCDay();
var hours = d.getHours();
var minutes = d.getMinutes();
var seconds = d.getSeconds();
month=new Array("january", "fabruary", "marth", "april", "may", "june",
"july", "august", "september", "october", "november", "december");
week=new Array("Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday");
if (day <= 9) day = "0" + day;
if (hours <= 9) hours = "0" + hours;
if (minutes <= 9) minutes = "0" + minutes;
if (seconds <= 9) seconds = "0" + seconds;
date_time = hours + ":" + minutes + " " + week[week_num];    

if (document.layers) {
 document.layers.doc_time.document.write(date_time);
 document.layers.doc_time.document.close();
}
else document.getElementById("doc_time").innerHTML = date_time;
setTimeout('clock()', 1000);
}
